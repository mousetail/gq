- name: array wrap
  description: Wrap the output from a generator in an array
  symbol: +
  template: >
    const { arr:local } = [];
    { inner }
    delete arr;
  brackets:
    - template: >
        const { out:out } = { arr };
        {inner}
        delete { out };
      output: >
        {arr}.push({value:in})
- name: comma
  description: Yields the values from two different generators in sequence
  symbol: ","
  template: >
    const { wrapper:local } = ()=>{{
      {inner}
  brackets:
    - template: ""
      output: >
        { output_funk:local }.push({value:in});
    - template: >
        }

        const { output_wrapper:local } = () => {{
          {inner}
        }};

        { wrapper }();
      output: >
        { output_funk:local }.push({value:in});
