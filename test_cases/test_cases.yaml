- name: "Test Addition"
  code: +
  test_cases:
    - input: [1, 1]
      output: [2]
    - input:
        - [1, 2, 3]
        - [4, 5, 6]
      output:
        - [1, 2, 3, 4, 5, 6]
    - input: [null, null]
      output:
        - null
    - input: ["alpha", "beta"]
      output:
        - "alphabeta"
    - input: ["alpha", 12]
      output:
        - "alpha12"
    - input: [12, "alpha"]
      output:
        - null
    - input: [12, null]
      output:
        - 12
    - input: [[1, 2, 3], 4]
      output:
        - [1, 2, 3, 4]
- name: "Test Subtraction"
  code: "-"
  test_cases:
    - input: [1, 1]
      output:
        - 0
    - input:
        - [1, 2, 3, 4, 5, 6]
        - [3, 4, 5]
      output:
        - [1, 2, 6]
    - input: [null, null]
      output:
        - null
    - input: ["alphabeta", "phabe"]
      output:
        - "alta"
    - input: ["alpha", 12]
      output:
        - "alpha"
    - input: [12, "alpha"]
      output:
        - null
    - input: [12, null]
      output:
        - 12
    - input: [[1, 2, 3], 2]
      output:
        - [1, 3]
- name: "Test Range"
  code: r
  test_cases:
    - input: [5]
      output: [0, 1, 2, 3, 4]
- name: "Test Equality"
  code: "="
  test_cases:
    - input: [5, 5]
      output:
        - 1
    - input: [5, 6]
      output:
        - 0
    - input: [[1, 2, 3], [1, 2, 3]]
      output:
        - 1
- name: "Test Comma outside Array"
  code: "1,5"
  test_cases:
    - input: []
      output:
        - 1
        - 5
- name: "Test Comma with range"
  code: "r,5"
  test_cases:
    - input: [3]
      output:
        - 0
        - 1
        - 2
        - 5
- name: "Test Comma with reversed"
  code: "5,r"
  test_cases:
    - input: [3]
      output:
        - 5
        - 0
        - 1
        - 2
